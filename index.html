<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="row justify-content-between align-items-center">
                    <!-- HEADER COL LEFT -->
                    <div class="col-6 col-md-4 col-lg-6">
                        <div class="start">
                            START BOOTSTRAP
                        </div>
                    </div>
                    <!-- END HEADER COL LEFT -->

                    <!-- HEADER COL RIGHT -->
                    <div class="col-6 col-md-8 col-lg-6">
                        <div class="burger d-md-none">
                            <i class="fas fa-bars"></i>
                        </div>

                        <div class="menus-container">
                            <div class="menu d-none d-md-block">
                                <ul>
                                    <li>
                                        <a href="#">PORTFOLIO</a>
                                    </li>

                                    <li>
                                        <a href="#">ABOUT</a>
                                    </li>

                                    <li>
                                        <a href="#">CONTACT</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- END HEADER COL RIGHT -->
                </div>
            </nav>
        </header>

        <main>
            <div class="banner_container">
                <div class="banner">
                    <div class="banner-image">
                        <img src="img/avatar.svg" alt="Banner Logo">
                    </div>

                    <div class="banner-title">
                        <h1>START BOOTSTRAP</h1>
                    </div>

                    <div class="star-icon">
                        <i class="fas fa-star"></i>
                    </div>

                    <div class="banner-paragraph">
                        <p>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="wrapper">
        <div class="container-fluid">
            <section class="portfolio">
                <div class="portfolio-title">
                    <h2>PORTFOLIO</h2>
                </div>

                <div class="star-icon">
                    <i class="fas fa-star"></i>
                </div>

                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="item-image">
                            <img src="img/cabin.png" alt="Cabin Image">
                        </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="item-image">
                            <img src="img/cake.png" alt="Cake Image">
                        </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="item-image">
                            <img src="img/circus.png" alt="Circus Image">
                        </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="item-image">
                            <img src="img/game.png" alt="Game Image">
                        </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="item-image">
                            <img src="img/safe.png" alt="Safe Image">
                        </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="item-image">
                            <img src="img/submarine.png" alt="Submarine Image">
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
